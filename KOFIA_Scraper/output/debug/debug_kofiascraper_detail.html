  <script type="text/javascript">
   $(document).ready(function() {	
		$("#contents").height(590);  /*  504 */
		$("#left_cbtn").height(590);   /*  504 */
		
		var userAgent = navigator.userAgent.toLowerCase();
		 
		var browser = {
		  msie    : /msie/.test( userAgent ) && !/opera/.test( userAgent ),
		  safari  : /webkit/.test( userAgent ),
		  firefox : /mozilla/.test( userAgent ) && !/(compatible|webkit)/.test( userAgent ),
		  opera   : /opera/.test( userAgent )
		};   
		
		if(browser.msie) {
			var IEversion = parseFloat(navigator.appVersion.split("MSIE")[1].split(";")[0].split(" ").join(""));
			if(IEversion == 8){
				var url = "javascript:popfullscreenEx('/service/law/lawFullScreen.do?seq=&historySeq=', '')";
				$("#fullscreen").attr('href', url);
				$("#fullscreen").attr('target', "");
			}
		}
		
		var searchTimeType = "";		
		
		if (searchTimeType == '') {
			searchTimeType = 'now';
		}	
		
		if(searchTimeType=='now') {
			$(".searchTimeTypeNow").attr('checked', true);
			$(".searchTimeTypePast").attr('checked', false);		
		} else if(searchTimeType=='past') {
			$(".searchTimeTypeNow").attr('checked', false);
			$(".searchTimeTypePast").attr('checked', true);
		}
		
		document.getElementById("checkTime").value=searchTimeType;
		
	});
  </script>
